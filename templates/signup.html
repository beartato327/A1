{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<style>
  #signup{
      max-width: 600px;
      padding: 15px 35px 45px;
      margin: 0 auto;
      background-color: #343a40;
      border: 1px solid rgba(0,0,0,0.1); 
      color: white; 
      position: relative ;
  }
  p{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;	
    }
</style>

<div id="signup">
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
</div>
{% endblock content %}
